<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="problem1.css">
  <title>Arithmetic Calculator</title>
</head>

<body>
  <div class="arithmetic_calculator">
    <input type="text" class="solve" style="color: orange;" placeholder="0" id="solve">
    <input type="text" class="answer" placeholder="" id="answer">
    <table>
      <tr>
        <td colspan="2">
          <button class="equalsToBtn" style="background-color: maroon;" onclick="clr()">AC</button>
        </td>

        <td>
          <button style="background-color: rgb(77, 70, 70);" onclick="display('/')">/</button>
        </td>
        <td>
          <button style="background-color: rgb(77, 70, 70);" onclick="backspace()">
            <i class="fas fa-backspace"></i>
          </button>
        </td>
      </tr>
      <tr>
        <td>
          <button onclick="display('7')">7</button>
        </td>
        <td>
          <button onclick="display('8')">8</button>
        </td>
        <td>
          <button onclick="display('9')">9</button>
        </td>
        <td>
          <button style="background-color: rgb(77, 70, 70);" onclick="display('*')">x</button>
        </td>
      </tr>
      <tr>
        <td>
          <button onclick="display('4')">4</button>
        </td>
        <td>
          <button onclick="display('5')">5</button>
        </td>
        <td>
          <button onclick="display('6')">6</button>
        </td>
        <td>
          <button style="background-color: rgb(77, 70, 70);" onclick="display('-')">-</button>
        </td>
      </tr>
      <tr>
        <td>
          <button onclick="display('1')">1</button>
        </td>
        <td>
          <button onclick="display('2')">2</button>
        </td>
        <td>
          <button onclick="display('3')">3</button>
        </td>
        <td>
          <button style="background-color: rgb(77, 70, 70);" onclick="display('+')">+</button>
        </td>
      </tr>
      <tr>
        <td>
          <button onclick="display('0')">0</button>
        </td>
        <td>
          <button onclick="display('.')">.</button>
        </td>
        <td colspan="2">
          <button class="equalsToBtn" style="background-color: rgb(77, 70, 70);" onclick="calculator()">=</button>
        </td>
      </tr>
    </table>
  </div>
</body>
<script type="text/javascript" src="problem1.js">
</script>

</html>
